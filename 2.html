<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{padding: 0;margin: 0;}
			#box{width: 300px;height: 300px;border: 1px solid black;}
			.red1{width: 15px;height: 15px;background-color: yellow;}
		</style>
	</head>
	<body>
		<div id="box">
			
		</div>
		<script type="text/javascript">
			var box = document.getElementById("box")
			var numx = parseInt(Math.random()*300)
			var numy = parseInt(Math.random()*300)
			var div = document.createElement("div");
				div.style.marginTop = numx+"px"
				div.style.marginLeft = numy+"px"
				div.className = "red1"
				box.appendChild(div)
		</script>
	</body>
</html>
